# Configuration Directives

## Gmi2HtmlEnabled on|off
# Enable or disable Gemini to HTML conversion for the current directory scope
# Default: off
# Scope: Directory, Location, VirtualHost

## Gmi2HtmlStylesheet <path>
# Path to a custom CSS stylesheet file to use instead of the built-in stylesheet
# The path can be absolute or relative to the server's working directory
# If the file cannot be found or read, the module falls back to the built-in stylesheet
# Default: (built-in stylesheet)
# Scope: Directory, Location, VirtualHost
# Example: Gmi2HtmlStylesheet /var/www/stylesheets/dark-mode.css
