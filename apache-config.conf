# Apache Configuration Example for mod_gmi2html

# Enable the module (if not already done during installation)
# LoadModule gmi2html_module /usr/lib/apache2/modules/mod_gmi2html.so

# Basic configuration
<Directory /var/www/gemini>
    Gmi2HtmlEnabled on
    
    # Optional: Use a custom stylesheet
    # Gmi2HtmlStylesheet /path/to/custom-stylesheet.css
    
    # Set handler for .gmi files
    AddType text/gemini .gmi
    AddHandler gmi2html .gmi
    
    # Allow directory browsing if desired
    Options +Indexes
</Directory>

